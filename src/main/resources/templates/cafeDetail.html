<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CafeSearch</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
          rel="stylesheet"
  />
</head>
<body>
  <div class="banner-head">
    <div class="head-menu">
      <h3 id="name">CafeSearch</h3>
      <form class="search-form" action="/cafe/searchResult">
        <div id="search-box">
          <input id="search-input" name="keyword" type="text" placeholder="카페 이름 검색" />
          <img src="/image/search01.png" />
        </div>
      </form>
      <h3 id="bestcafe">인기카페</h3>
      <img id="login" title="로그인" src="/image/login01.png" />
    </div>
  </div>
  <style>
    .banner-head {
      background-color: rgb(46, 35, 29);
      height: 80px;
      width: 100%;
      top: 0;
    }
    .head-menu {
      /* border: 1px solid white; */
      width: 100%;
      display: inline-flex;
    }
    #name {
      color: aliceblue;
      font-family: Gowun Dodum;
      font-size: 30px;
      margin: 0;
      padding-top: 15px;
      padding-left: 30px;
      cursor: pointer;
    }
    #bestcafe {
      color: aliceblue;
      font-size: 20px;
      font-family: Gowun Dodum;
      margin: 0;
      position: absolute;
      right: 110px;
      padding-top: 25px;
      /* padding-left: 100px; */
      cursor: pointer;
    }
    #login {
      filter: invert(100%);
      /* float: right; */
      position: absolute;
      right: 30px;
      padding-top: 20px;
      height: 40px;
      width: 40px;
      cursor: pointer;
    }
    #search-box {
      margin-top: 20px;
      margin-left: 50px;
      /* margin: 0 auto; */
      height: 40px;
      width: 600px;
      background-color: white;
      border-radius: 50px;
      display: flex;
    }
    #search-input {
      height: 35px;
      width: 520px;
      border: 0px;
      margin-left: 20px;
    }
    #search-box > img {
      cursor: pointer;
      filter: invert(40%);
    }
  </style>

  <div id="cafe-image">

  </div>
  <div id="cafe-info">
    <p id="cafe-name">카페명</p>
    <p id="cafe-star">별점</p>
    <p id="cafe-address">주소</p>
  </div>
  <hr>
  <div id="map">
    <p>지도</p>
  </div>
  <hr>
  <div class="review-div">
    <div id="reivew-top">
      <p id="title-text">리뷰(2)</p>
      <img id="review-post"><p>작성하기</p>
    </div>
    <div class="review-list">
      <div class="review">
        <div>
          <div id="profile-img"></div>
          <p id="member-id">아이디</p>
        </div>
        <div>
          <div id="review-text">
            <p id="review-title">제목</p>
            <p id="review-content">내용</p>
          </div>
          <div id="review-rest">
            <div id="review-star">☆5</div>
            <div id="review-date">23.06.05</div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <style>
    #cafe-image{
      border: 1px solid black;
      height: 400px;
      width: 600px;
      margin: 0 auto;
      margin-top: 30px;
    }
    #cafe-info{
      height: 100px;
      width: 600px;
      margin: 0 auto;
      margin-top: 30px;
    }

    #map{
      width: 600px;
      margin: 0 auto;
    }
    .review-div{
      width: 1100px;
      margin: 0 auto;
    }
    #reivew-top{
      display: flex;
    }
    .review{
      display: flex;
      width: 1000px;
      margin: 0 auto;
      margin-top: 30px;
    }
    #profile-img{
      border: 1px solid black;
      border-radius: 50%;
      height: 100px;
      width: 100px;
      margin: 30px;
    }
    #review-text{
      border: 1px solid black;
      height: 200px;
      width: 700px;
      padding: 15px;
    }
    #review-title{
      font-weight: bold;
    }
    #review-rest{
      display: flex;
      margin-top: 10px;
    }
    #review-star{
      font-weight: bold;
      font-size: 30px;
    }
    #review-date{
      margin-left: 640px;
    }
  </style>
</body>
<script>
  let mainName = document.getElementById("name");
  mainName.addEventListener("click", e =>{
    location.assign("/cafe/");
  });

  document.querySelector("#search-box>img").addEventListener("click", e=>{
    document.querySelector(".search-form").submit();
  });
</script>
</html>
