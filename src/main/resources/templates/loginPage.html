<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <th:block th:insert="~{/fragment/header::head}"></th:block>
  <link rel="stylesheet" type="text/css" href="/css/loginPage.css" />
</head>
<body>
  <div th:replace="~{/fragment/header::header}"></div>

  <section>
    <div class="wrapper">
      <div id="login">
        <br>
        <img src="/image/icon-coffee.png" style="width: 120px;height: 100px;">
        <form id="loginForm" action="/login" method="post">
          <input class="login-form" name="id" type="text" id="logInId" placeholder="아이디를 입력해주세요." style="width: 200px;"><br>
          <input class="login-form" name="password" type="password" id="logInPwd" placeholder="비밀번호를 입력해주세요." style="width: 200px;"><br>
          <span id="pwdCheck"><small></small></span>
          <button type="submit" id="loginBtn" class="customBtn btnStyle">로그인</button>
        </form>
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
          <span id="error-message" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']}"></span>
        </div>
        <a href="/oauth2/authorization/google"><img class="social-login" src="/image/google-login.png"></a><br>
        <a href="/oauth2/authorization/naver"><img class="social-login" src="/image/naver-login.png"></a><br>
        <a href="/oauth2/authorization/kakao"><img class="social-login" src="/image/kakao-login.png"></a><br>
        <a href="/cafe/member/enrollMember">회원가입</a>
      </div>
    </div>
  </section>

  <div th:replace="~{/fragment/footer::footer}"></div>
</body>
</html>
