<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <th:block th:insert="~{/fragment/header::head}"></th:block>
  <link rel="stylesheet" type="text/css" href="/css/enrollMember.css" />
</head>
<body>
  <div th:replace="~{/fragment/header::header}"></div>

  <section>
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <span class="text-dark h4">회원정보 입력</span>
      </div>
      <form name="enrollMemberFrm" action="/cafe/member/enrollMemberEnd"
            method="post" onsubmit="return fn_enrollFail();">
        <div class="form-group">
          <label for="inputId" class="form-label">아이디<span class="obli">(필수)</span></label>
          <span class="check" id="checkId"><small></small></span><br>
          <input type="text" class="form-control" name="memberId" id="inputId"
                 aria-describedby="emailHelp" placeholder="아이디를 입력해주세요." required maxlength="12"><br>
          <small class="form-text">아이디는 5~12자리 사이로 입력하세요.</small>
        </div>
        <div class="form-group has-success">
          <label class="form-label" for="inputPwd">비밀번호<span class="obli">(필수)</span></label><br>
          <input type="password" class="form-control" name="password" id="inputPwd" placeholder="비밀번호를 입력해주세요." required><br>
          <small class="emailHelp form-text">비밀번호는 영문자와 숫자를 각각 하나 이상 포함하여 8자리 이상 입력하세요.<br>특수문자는 포함하지 않습니다.</small>
        </div>
        <div class="form-group has-danger">
          <label class="form-label" for="pwdCheck">비밀번호 재확인</label><br>
          <input type="password" class="form-control" name="pwdCheck" id="pwdCheck"
                 placeholder="다시 한번 입력해주세요.">
          <span class="check" id="checkPwd"><small></small></span>
        </div>
        <div class="form-group">
          <label for="inputName" class="form-label">이름<span class="obli">(필수)</span></label>
          <span class="check" id="checkName"><small></small></span><br>
          <input type="text" class="form-control" name="name" id="inputName"
                 placeholder="이름을 입력해주세요." required>
        </div>
        <div class ="bir_wrap">
          <label class="form-label">생년월일<span class="obli">(필수)</span></label>
          <span class="check" id="checkYear"><small></small></span>
          <div class="bir_yy">
            <span class="ps_box">
                <input type="text" class="form-control" name="year" id="yy"
                       placeholder="연도(4글자)" maxlength="4" required>
            </span>
          </div>
          <div class="bir_mm">
            <span class="ps_box focus">
              <select name="month" id="month" class="custom-select">
                  <option value="01" selected="selected">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
              </select>
            </span>
          </div>
          <div class="bir_dd">
            <select name="day" id="day" class="custom-select">
              <option value="01" selected="selected">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhone" class="form-label">핸드폰 번호<span class="obli">(필수)</span></label>
          <span class="check" id="checkPhone"><small></small></span><br>
          <input type="text" class="form-control" name="phone" id="inputPhone"
                 placeholder="번호를 입력해주세요." maxlength="11" required>
          <small class="emailHelp form-text">'-'없이 입력해주세요.</small>
        </div>
        <div class="form-group">
          <label class="form-label">성별<span class="obli">(필수)</span></label>
          <div class="btn-group" data-toggle="buttons">
            <label for="gender1" class="btn btn-outline-secondary">
              <input type="radio" class="radio" name="gender" id="gender1" value="M" checked> 남
            </label>
            <label for="gender2" class="btn btn-outline-secondary">
              <input type="radio" class="radio" name="gender" id="gender2" value="F"> 여
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="form-label">이메일<span class="obli">(선택)</span></label>
          <span class="check form-text" id="checkEmail"><small></small></span>
          <div class="email_ee address">
            <input type="email" class="form-control" name="email" id="inputEmail"
                   placeholder="이메일을 입력해주세요.">
          </div>
        </div>
        <div class ="addressContainer">
          <label class="form-label">주소<span class="obli">(선택)</span></label>
          <span class="check" id="checkAddress"><small></small></span>
          <div class="bir_yy address">
            <input type="text" class="form-control inputAddr"
                   name="inputAddressPostcode" id="inputAddress_postcode" placeholder="우편번호" readonly>
          </div>
          <div class="bir_yy address">
            <input class="searchAddr" type="button" value="주소 검색" onclick="sample6_execDaumPostcode()">
          </div><br>
          <div class="bir_yy address ">
            <input type="text" class="form-control inputAddr"
                   name="inputAddressAddress" id="inputAddress_address" placeholder="주소" readonly>
          </div>
          <div class="bir_yy address">
            <input type="text" class="form-control inputAddr"
                   name="inputAddressDetailAddress" id="inputAddress_detailAddress" placeholder="상세주소">
          </div>
        </div>
        <div id="insert">
          <div class="d-grid">
            <button class="customBtn btnStyle" type="submit">
              가입하기
            </button>
          </div>
        </div>
      </form>
    </div>
    <br>
  </section>

  <div th:replace="~{/fragment/footer::footer}"></div>
</body>
<script src="/js/enrollMember.js"></script>
<!-- 주소 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/address.js"></script>
</html>
