<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CafeSearch</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
          rel="stylesheet"
  />
</head>
<body>
  <div class="banner-head">
    <div class="head-menu">
      <h3 id="name">CafeSearch</h3>
      <form class="search-form" action="/cafe/searchResult">
        <div id="search-box">
          <input id="search-input" name="keyword" type="text" placeholder="카페 이름 검색" />
          <img src="/image/search01.png" />
        </div>
      </form>
      <h3 id="bestcafe">인기카페</h3>
      <img id="login" title="로그인" src="/image/login01.png" />
    </div>
  </div>
  <style>
    .banner-head {
      background-color: rgb(46, 35, 29);
      height: 80px;
      width: 100%;
      top: 0;
    }
    .head-menu {
      /* border: 1px solid white; */
      width: 100%;
      display: inline-flex;
    }
    #name {
      color: aliceblue;
      font-family: Gowun Dodum;
      font-size: 30px;
      margin: 0;
      padding-top: 15px;
      padding-left: 30px;
      cursor: pointer;
    }
    #bestcafe {
      color: aliceblue;
      font-size: 20px;
      font-family: Gowun Dodum;
      margin: 0;
      position: absolute;
      right: 110px;
      padding-top: 25px;
      /* padding-left: 100px; */
      cursor: pointer;
    }
    #login {
      filter: invert(100%);
      /* float: right; */
      position: absolute;
      right: 30px;
      padding-top: 20px;
      height: 40px;
      width: 40px;
      cursor: pointer;
    }
    #search-box {
      margin-top: 20px;
      margin-left: 50px;
      /* margin: 0 auto; */
      height: 40px;
      width: 600px;
      background-color: white;
      border-radius: 50px;
      display: flex;
    }
    #search-input {
      height: 35px;
      width: 520px;
      border: 0px;
      margin-left: 20px;
    }
    #search-box > img {
      cursor: pointer;
      filter: invert(40%);
    }
  </style>

  <div class="result-list" th:unless="${cafeList.isEmpty}" th:each="cafe : ${cafeList}">
    <div class="results">
      <div class="img" th:style="'background-image: url('+@{${cafe.image}}+');'"></div>
      <div class="info">
        <a th:text="${cafe.cafeName}" th:href="'/cafe/cafeDetail?name='+${cafe.cafeName}+'&image='+${cafe.image}+'&address='+${cafe.address}+'&star='+${cafe.star}"></a>
        <p th:text="'☆'+${cafe.star}"></p>
        <p th:text="${cafe.address}"></p>
      </div>
    </div>
  </div>
  <div class="result-list" th:if="${cafeList.isEmpty}">
    <div class="results">
      <div id="no-result" th:text="'조회된 결과가 없습니다.'"></div>
    </div>
  </div>
  <style>
    .result-list > * {
      margin: 0 auto;
      font-family: Gowun Dodum;
    }
    .results {
      margin-top: 20px;
      height: 150px;
      width: 700px;
      border: 1px solid gray;
      display: flex;
    }
    .img {
      background-size: cover;
      margin: 25px;
      height: 100px;
      width: 120px;
      border: 1px solid black;
      /* background-image: url(image/icon-coffee.png); */
    }
    .info {
      /* border: 1px solid black; */
      margin: 0px;
      padding: 20px;
    }
    .info > * {
      margin: 5px;
    }
    .info > a {
      font-weight: bolder;
      font-size: 20px;
    }
    .info > p:first-child {
      font-size: 20px;
    }
    #no-result{
      margin: 0 auto;
      padding-top: 65px;
    }
  </style>
</body>
<script>
  let mainName = document.getElementById("name");
  mainName.addEventListener("click", e =>{
    location.assign("/cafe/");
  });

  document.querySelector("#search-box>img").addEventListener("click", e =>{
    document.querySelector(".search-form").submit();
  });
</script>
</html>
